<ion-content style="display: flex; height: 100vh">
  <div
    style="
      height: 100vh;
      background-attachment: fixed;
      background-image: var(--app-background);
    "
  >
    <ion-grid style="height: 100vh; padding: 0">
      <ion-row
        style="display: flex; justify-content: center; height: 100%; padding: 0"
      >
        <ion-col
          size="12"
          size-md="10"
          size-lg="8"
          style="height: 100%; padding: 0"
        >
          <div
            style="
              display: flex;
              flex-direction: column;
              justify-content: space-between;
              height: 100vh;
              background-color: #f3f4f6;
            "
          >
            <ng-content></ng-content>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
