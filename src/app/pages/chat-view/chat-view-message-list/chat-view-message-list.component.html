<ion-content id="messages" style="padding: 0.75rem; height: 100%">
  <div
    style="
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow-y: auto;
      height: calc(100vh - 220px);
    "
  >
    <app-message-bubble
      *ngFor="let message of messages"
      [message]="message"
      [reversed]="message.sender === 'System'"
    ></app-message-bubble>
  </div>
</ion-content>
