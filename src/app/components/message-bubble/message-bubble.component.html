<ion-item class="chat-message" lines="none">
  <div
    style="display: flex; align-items: flex-end; width: 100%"
    [style.justify-content]="reversed ? 'flex-start' : 'flex-end'"
  >
    <div
      style="
        display: flex;
        flex-direction: column;
        font-size: 0.75rem;
        max-width: 20rem;
        margin: 0 0.5rem;
      "
      [style.order]="reversed ? '2' : '1'"
      [style.align-items]="reversed ? 'flex-start' : 'flex-end'"
    >
      <div>
        <ion-text
          style="
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            display: inline-block;
          "
          [style.border-bottom-right-radius]="reversed ? '0.5rem' : '0'"
          [style.border-bottom-left-radius]="reversed ? '0' : '0.5rem'"
          [style.background-color]="reversed ? '#D1D5DB' : '#2563EB'"
          [style.color]="reversed ? '#4B5563' : '#FFFFFF'"
        >
          {{ message.message }}
        </ion-text>
      </div>
    </div>
    <div [style.order]="reversed ? '1' : '2'">
      <img
        src="https://images.unsplash.com/photo-1590031905470-a1a1feacbb0b?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=facearea&amp;facepad=3&amp;w=144&amp;h=144"
        style="
          object-fit: cover;
          height: 2rem;
          min-width: 2rem;
          border-radius: 50%;
        "
      />
    </div>
  </div>
</ion-item>
